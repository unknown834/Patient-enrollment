<!DOCTYPE html>
<title> patient login form</title>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Patient Enrollment</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Patient name and surname" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Patient email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Patient phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Patient birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Patient Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="  gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Patient Address</label>
          <input type="text" placeholder="street address" required />
          <input type="text" placeholder="street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Patient Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
                <option>Kosova</option>
                <option>Montenegro</option>
                <option>Albania</option>
                <option>Germany</option>
              </select>
            </div>
            <input type="text" placeholder="Patient city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Patient region" required />
            <input type="number" placeholder="ID" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
